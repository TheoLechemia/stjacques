


<mat-card  
  class="clickable-card" 
  (mousedown)="onMouseDown($event)"
  (click)="nagigateToDetail($event, data.id, data.meta_categorie)"
  >
  <img #img mat-card-image *ngIf="data.medias && data.medias.length > 0; else defaultImage" src="{{data.medias[0].url}}&h=200&w=200">
  <ng-template #defaultImage>
    <img #img mat-card-image width="200"  src="assets/ico_{{data.meta_categorie}}.png" alt="">
  </ng-template>
  <img width="25" class="ico" src="assets/ico_{{data.meta_categorie}}.png" alt="">
    <mat-card-header>
      <div class="row">
        <small *ngIf="showCategorie" class="muted"> {{data.categorie}}</small> 
        <div *ngIf="data.title; else elseBlock">
          {{ (data.title?.length>30)? (data.title | slice:0:30)+'...':(data.title) }}
        </div>
        <ng-template #elseBlock>
          <div>
            {{ (data.prenom_nom_pers_phy?.length>30)? (data.prenom_nom_pers_phy | slice:0:30)+'...':(data.prenom_nom_pers_phy) }}
          </div>

        </ng-template>
        
      </div>

  </mat-card-header>
  <mat-card-content>
    <mat-chip-set
    class="example-chip mt-2"
    cdkDropList 
    cdkDropListOrientation="horizontal">
      <mat-chip         
      *ngFor="let siecle of data.siecles ">
      {{siecle}}
      </mat-chip>
      <mat-chip         
      *ngFor="let sub of data.subtitle ">
        {{sub}}
      </mat-chip>
    </mat-chip-set>
  </mat-card-content>


  </mat-card>
