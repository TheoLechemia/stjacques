


<mat-card class="example-card">
    <div class="hover-wrapper p-2">
        <div class="mb-1">
            <mat-icon class="center-verticaly">image</mat-icon>
            Catégorie
        </div>
        <h4>Card title</h4>
        <mat-chip-set
          class="example-chip mt-2"
          cdkDropList 
          cdkDropListOrientation="horizontal">
              <mat-chip         
              *ngFor="let cat of [1,1,1,1,] ">
                      label
              </mat-chip>
        </mat-chip-set>
        <a class="btn-link-sheet" mat-fab extended [routerLink]="['/detail/1']">
          <mat-icon>info</mat-icon>
          En savoir plus
        </a>
        <!-- <a [routerLink]="['/detail/1']" routerLinkActive="router-link-active"  class="btn btn-primary btn-link-sheet">Voir la fiche</a> -->

    </div>
    <mat-card-header>
      <mat-card-title>Title</mat-card-title>
      <mat-card-subtitle>Catégorie</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

    <mat-card-actions>

            <a class="btn-link-sheet" mat-fab extended [routerLink]="['/detail/1']">
                <mat-icon>info</mat-icon>
                En savoir plus
              </a>
    
    </mat-card-actions>
  </mat-card>
