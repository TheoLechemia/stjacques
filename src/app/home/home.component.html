  <h1 id="home-title">
    Patrimoine mobilier et immobilier, pèlerins, 
    personnages, confréries... liés à saint Jacques
  </h1>

</div>
<div class="container">
<form>
  <div class="row">
    <h2 class="center" >Rechercher dans le patrimoine de Saint-Jacques </h2>
  </div>
  <div class="row mb-3">

    <div class="col-10">
      <div class="input-group" id="group-search">
        <input class="form-control form-control-lg" id="search">
        <span class="input-group-text" id="basic-addon1"> <mat-icon>search</mat-icon> </span>
      </div>
    </div>
    <div class="col-2 mt-2">
      <button type="submit" class="btn btn-outline-dark btn-lg">Recherche avancée > </button>
    </div>
  </div>
  <div id="form_checkboxes" class="mb-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="monu_lieux" value="option1">
      <label class="form-check-label" for="monu_lieux">Monuments & Lieux</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="mobilier_image" value="option2">
      <label class="form-check-label" for="mobilier_image">Mobiliers & Images</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="pers_physique" value="option3">
      <label class="form-check-label" for="pers_physique">Personnes Physiques</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="pers_morale" value="option3">
      <label class="form-check-label" for="pers_morale">Personnes Morales</label>
    </div>
  </div>
</form>
  
<h3 class="center">Patrimoines à découvrir</h3>
  <div class="row">
  
      <div class="col-md-3 col-sm-6 col-xs-12 mb-2"  *ngFor="let i of [1,1,1,1]" > 
        <app-patri-card></app-patri-card>
      </div>
      <div class="center-div mt-2">
        <button mat-fab extended color="accent">
          <mat-icon>refresh</mat-icon>
          Actualiser
        </button>
      </div>
  </div>


  <h2>Form</h2>

  <mat-form-field>
    <mat-label>Pays</mat-label>
    <mat-select [formControl]="formService.form.get('countries')" multiple>
      <mat-option *ngFor="let country of dataService.countries" [value]="country.IdPays">{{country.NomPays}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>

  <mat-label>Siècles</mat-label>
  <mat-select [formControl]="formService.form.get('centuries')" multiple>
    <mat-option *ngFor="let century of dataService.centuries" [value]="century.IdSiecle">{{century.SiecleList}}</mat-option>
  </mat-select>
</mat-form-field>

<app-municipality [parentFormControl]="formService.form.get('municipalities')"></app-municipality>


</div>
